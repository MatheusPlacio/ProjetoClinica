<mat-card class="clientes-card">
  <mat-card-title style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 10px 0;">
    <span>Cadastro de Clientes</span>
    <button mat-flat-button color="primary" (click)="abrirModalNovoCliente()" style="margin-left: auto;">
      Novo Cliente
    </button>
  </mat-card-title>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let cliente"> {{cliente.nome}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="documento">
      <mat-header-cell *matHeaderCellDef> Documento </mat-header-cell>
      <mat-cell *matCellDef="let cliente"> {{cliente.documento}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipoPessoa">
      <mat-header-cell *matHeaderCellDef> Tipo de Pessoa </mat-header-cell>
      <mat-cell *matCellDef="let cliente"> {{cliente.tipoPessoa}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25]"
                 showFirstLastButtons>
  </mat-paginator>
</mat-card>
